<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EgyGadgets - أفضل الأجهزة في مصر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      color: #222;
      direction: rtl;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    button.lang-toggle {
      cursor: pointer;
      padding: 6px 14px;
      border: none;
      background: #0070f3;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      color: #0070f3;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .product img {
      width: 160px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-title {
      font-size: 20px;
      margin: 0 0 8px 0;
      color: #222;
    }
    .product-desc {
      flex-grow: 1;
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }
    .product-price {
      font-weight: bold;
      font-size: 18px;
      color: #0070f3;
      margin-bottom: 12px;
    }
    .add-cart-btn {
      background: #0070f3;
      border: none;
      color: white;
      padding: 10px 0;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .add-cart-btn:hover {
      background: #005bb5;
    }
    #cart {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    #cart h2 {
      margin-top: 0;
      color: #0070f3;
    }
    #cart-list {
      list-style: none;
      padding-left: 0;
      margin-bottom: 10px;
      max-height: 180px;
      overflow-y: auto;
    }
    #cart-list li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      color: #222;
    }
    #cart-buttons {
      display: flex;
      gap: 12px;
    }
    #cart-buttons button {
      flex: 1;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #clear-cart {
      background: #aaa;
      color: white;
    }
    #clear-cart:hover {
      background: #777;
    }
    #order-btn {
      background: #28a745;
      color: white;
    }
    #order-btn:hover {
      background: #1e7e34;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    /* English styles */
    body[lang="en"] {
      direction: ltr;
      text-align: left;
    }
    body[lang="en"] header {
      flex-direction: row-reverse;
    }
  </style>
</head>
<body lang="ar">
  <header>
    <h1 id="site-title">إيجي جادجيتس</h1>
    <button class="lang-toggle" id="toggle-lang">English</button>
  </header>

  <main id="products-container">
    <!-- Products inserted by JS -->
  </main>

  <section id="cart">
    <h2>سلة التسوق</h2>
    <ul id="cart-list">
      <li>السلة فارغة</li>
    </ul>
    <div id="cart-buttons">
      <button id="clear-cart">تفريغ السلة</button>
      <button id="order-btn">اطلب عبر واتساب</button>
    </div>
  </section>

  <footer>
    <p>
      &copy; 2025 EgyGadgets - الشحن داخل مصر - فودافون كاش: 01022043442 - إنستا باي: 01068718276
    </p>
  </footer>

  <script>
    // Data for products in Arabic and English
    const PRODUCTS = [
      {
        id: "powerbank",
        title_ar: "باور بانك 20000 مللي أمبير",
        title_en: "Power Bank 20000mAh",
        desc_ar: "شاحن متنقل عالي السعة مع شحن سريع.",
        desc_en: "High-capacity portable charger with fast charging.",
        price: 399,
        img: "https://images.unsplash.com/photo-1545239351-1141bd82e8a6?q=80&w=400&auto=format&fit=crop",
      },
      {
        id: "earbuds",
        title_ar: "سماعات لاسلكية بتقليل الضوضاء",
        title_en: "Wireless Noise Cancelling Earbuds",
        desc_ar: "سماعات مدمجة مع إلغاء الضوضاء وعمر بطارية طويل.",
        desc_en: "Compact earbuds with noise cancelling and long battery life.",
        price: 699,
        img: "https://images.unsplash.com/photo-1580894908361-7f8a4b6f2a9f?q=80&w=400&auto=format&fit=crop",
      },
      {
        id: "smartwatch",
        title_ar: "ساعة ذكية لمتابعة اللياقة",
        title_en: "Fitness Smartwatch",
        desc_ar: "ساعة ذكية مع تتبع النشاط والصحة.",
        desc_en: "Smartwatch with activity and health tracking.",
        price: 899,
        img: "https://images.unsplash.com/photo-1518444023176-9bd1f2a0a5b9?q=80&w=400&auto=format&fit=crop",
      }
    ];

    // Initial language state: Arabic
    let currentLang = "ar";

    // Cart array
    let cart = [];

    // Elements
    const toggleLangBtn = document.getElementById("toggle-lang");
    const productsContainer = document.getElementById("products-container");
    const cartList = document.getElementById("cart-list");
    const clearCartBtn = document.getElementById("clear-cart");
    const orderBtn = document.getElementById("order-btn");
    const siteTitle = document.getElementById("site-title");

    // Render products
    function renderProducts() {
      productsContainer.innerHTML = "";
      PRODUCTS.forEach(p => {
        const productDiv = document.createElement("div");
        productDiv.className = "product";

        productDiv.innerHTML = `
          <img src="${p.img}" alt="${currentLang === "ar" ? p.title_ar : p.title_en}" />
          <div class="product-info">
            <h3 class="product-title">${currentLang === "ar" ? p.title_ar : p.title_en}</h3>
            <p class="product-desc">${currentLang === "ar" ? p.desc_ar : p.desc_en}</p>
            <p class="product-price">${p.price} EGP</p>
            <button class="add-cart-btn">${currentLang === "ar" ? "أضف للسلة" : "Add to cart"}</button>
          </div>
        `;

        const addBtn = productDiv.querySelector("button");
        addBtn.onclick = () => addToCart(p);

        productsContainer.appendChild(productDiv);
      });
    }

    // Render cart
    function renderCart() {
      cartList.innerHTML = "";
      if (cart.length === 0) {
        const li = document.createElement("li");
        li.textContent = currentLang === "ar" ? "السلة فارغة" : "Cart is empty";
        cartList.appendChild(li);
      } else {
        cart.forEach((item, i) => {
          const li = document.createElement("li");
          li.textContent = `${currentLang === "ar" ? item.title_ar : item.title_en} - ${item.price} EGP`;
          cartList.appendChild(li);
        });
      }
    }

    // Add product to cart
    function addToCart(product) {
      cart.push(product);
      renderCart();
      alert(currentLang === "ar" ? "تمت الإضافة للسلة" : "Added to cart");
    }

    // Clear cart
    clearCartBtn.onclick = () => {
      cart = [];
      renderCart();
    };

    // Order via WhatsApp
    orderBtn.onclick = () => {
      if (cart.length === 0) {
        alert(currentLang === "ar" ? "السلة فارغة" : "Cart is empty");
        return;
      }
      let msg = currentLang === "ar" ? "طلب من EgyGadgets:\n" : "Order from EgyGadgets:\n";
      cart.forEach((item, idx) => {
        msg += `${idx + 1}. ${currentLang === "ar" ? item.title_ar : item.title_en} - ${item.price} EGP\n`;
      });
      msg += currentLang === "ar"
        ? "\nطريقة الدفع: فودافون كاش أو إنستا باي\nرقم فودافون كاش: 01022043442\nرقم إنستا باي: 01068718276\nيرجى إرسال إيصال الدفع عبر الواتساب."
        : "\nPayment method: Vodafone Cash or InstaPay\nVodafone Cash number: 01022043442\nInstaPay number: 01068718276\nPlease send payment receipt via WhatsApp.";

      const phoneNumber = "+201022043442"; // Vodafone Cash number with country code
      const waUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`;
      window.open(waUrl, "_blank");
    };

    // Toggle language
    toggleLangBtn.onclick = () => {
      if (currentLang === "ar") {
        currentLang = "en";
        document.body.lang = "en";
        document.body.dir = "ltr";
        toggleLangBtn.textContent = "العربية";
        siteTitle.textContent = "EgyGadgets";
        document.querySelector("header").style.flexDirection = "row-reverse";
        document.body.style.textAlign = "left";
      } else {
        currentLang = "ar";
        document.body.lang = "ar";
        document.body.dir = "rtl";
        toggleLangBtn.textContent = "English";
        siteTitle.textContent = "إيجي جادجيتس";
        document.querySelector("header").style.flexDirection = "row";
        document.body.style.textAlign = "right";
      }
      renderProducts();
      renderCart();
    };

    // Initial render
    renderProducts();
    renderCart();
  </script>
</body>
</html>
